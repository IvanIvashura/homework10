    <script>
        // 12. З клавіатури вводяться поступово числа.
        // Знайти два найбільші числа.
        // Ввід здійснюється до тих пір, поки різниця між такими числами є більшою за 5.

        let userNum;
        const userDifferent = 5;
        let firstlargestNum = -Infinity;
        let secondLargestNum = -Infinity;

        do {
            userNum = parseInt(prompt('Введіть числа'))
            if (firstlargestNum < userNum) {
                firstlargestNum = userNum
            } else if (firstlargestNum > userNum && secondLargestNum < userNum) {
                firstlargestNum = userNum
            }
        } while (firstlargestNum - secondLargestNum <= 5);
        alert(`Найбільше 1 ${firstlargestNum}`)
        alert(`Найбільше 2 ${secondLargestNum}`)

    </script>
