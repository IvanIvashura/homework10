<body>
    <script>
        // Задача 0.
        // Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.

        let numberOfYear = function (month) {
            let result;
            switch (month) {
                case 1:
                case 2:
                case 12:
                    result = 'зима'
                    break;
                case 3:
                case 4:
                case 5:
                    result = 'весна'
                    break;
                case 6:
                case 7:
                case 8:
                    result = 'літо'
                    break;
                case 9:
                case 10:
                case 11:
                    result = 'осінь'
                    break;
                default:
                    result = 'Невідомий місяць'
                    break;
            }
            return result
        }

        let numberOfMoth = parseInt(prompt('Введіть номер місяця'))
        alert(numberOfYear(numberOfMoth))
    </script>
</body>
