<script>
    // Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня.
    // Вивести на екран:
    // номери днів, протягом яких кількість відвідувачів була меншою за 20;
    // номери днів, коли кількість відвідувачів була мінімальною;
    // номери днів, коли кількість відвідувачів була максимальною;
    // загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.


    function getPeople(numbers) {
        let peopleOfWeek = []
        for (let i = 0; i < 7; i++) {
            let userPeople = parseInt(prompt(`Введіть кількість відвідувачів за ${i + 1} день`))
            peopleOfWeek.push(userPeople)
        }
        return peopleOfWeek
    }

    // номери днів, протягом яких кількість відвідувачів була меншою за 20;
    function getLessThan20(numbers) {
        let lessThan20 = []
        for (let i = 0; i < 7; i++) {
            if (numbers[i] < 20) {
                lessThan20.push(i + 1)
            }
        }
        return lessThan20
    }

    // номери днів, коли кількість відвідувачів була мінімальною;
    function getMin(numbers) {
        let min = numbers[0]
        let minDay = 1
        for (let i = 1; i < 7; i++) {
            if (numbers[i] < min) {
                min = numbers[i]
                minDay = i + 1
            }
        }
        return minDay
    }

    // номери днів, коли кількість відвідувачів була максимальною;
    function getMax(numbers) {
        let max = numbers[0]
        let maxDay = 1
        for (let i = 1; i < 7; i++) {
            if (numbers[i] > max) {
                max = numbers[i]
                maxDay = i + 1
            }
        }
        return maxDay
    }

    // загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
    function getWorkDays(numbers) {
        let peopleOfWorkDays = 0;
        for (let i = 0; i < 5; i++) {
            peopleOfWorkDays += numbers[i]
        }
        return peopleOfWorkDays
    }

    // загальну кількість днів на вихідних.
    function getHolidayDays(numbers) {
        let peopleOfHolidays = 0;
        for (let i = 5; i < 7; i++) {
            peopleOfHolidays += numbers[i]
        }
        return peopleOfHolidays
    }

    let numbers = getPeople();

    let lessThan20 = getLessThan20(numbers);
    document.write(`Відвідувачів було менше 20 у такі дні: ${lessThan20}.<br>`);

    let minDays = (getMin(numbers));
    document.write(`Найменша кількість відвідувачів було у такі дні: ${minDays}.<br>`);

    let maxDays = (getMax(numbers));
    document.write(`Найбільша кількість відвідувачів було у такі дні: ${maxDays}.<br>`);

    let workDays = getWorkDays(numbers);
    document.write(`Загальна кількість відвідувачів в робочі дні: ${workDays}.<br>`);

    let holidayDays = getHolidayDays(numbers);
    document.write(`Загальна кількість відвідувачів на вихідних: ${holidayDays}.<br>`);



</script>
