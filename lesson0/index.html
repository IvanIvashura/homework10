<script>
    // Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».

    function getNames(numbersOfName) {
        let studentsName = []
        for (let i = 0; i < numbersOfName; i++) {
            let name = prompt('Введіть ім*я учня')
            studentsName.push(name)
        }
        return studentsName
    }

    function countNameLikeIvan(names, targetName) {
        let sumOfIvanName = 0
        for (let i = 0; i < names.length; i++) {
            if (names[i] == targetName) {
                sumOfIvanName++
            }
        }
        return sumOfIvanName
    }


    let userNumbersOfName = parseInt(prompt('Введіть кількість учнів'))

    let names = getNames(userNumbersOfName)
    document.write(`Всі імена ${names}`);

    let targetName = 'Ivan';
    let occurrences = countNameLikeIvan(names, targetName);

    document.write(`<br>Кількість імен Іван = ${occurrences}`)

</script>
