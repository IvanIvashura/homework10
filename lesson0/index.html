<script>
    // Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
    let workDays = 5;
    let dayOfWeek = function (days) {
        let result
        if (days <= workDays && days > 0) {
            result = 'Робочий день тижня'
        } else if (days > 7) {
            result = 'Наступний тиждень'
        } else {
            result = 'Неробочий день тижня'
        }
        return result
    }

    let numberOfDay = parseInt(prompt('Введіть день тижня'))
    alert(dayOfWeek(numberOfDay))

</script>
