<script>
    // Задача 3. Створити окремі функції, які для 4 чисел знаходять:
    //  1) суму;
    //  2) добуток;
    //  3)середнє арифметичне;
    //  4)мінімальне значення.

    let sumOfNumbers = function (num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
    }
    let prodOfNumbers = function (num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
    }
    let averageOfNumbers = function (num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4;
    }
    let minOfNumbers = function (num1, num2, num3, num4) {
        return Math.min(num1, num2, num3, num4);
    }


    let firstNum = parseInt(prompt('Введіть число 1'));
    let secondNum = parseInt(prompt('Введіть число 2'));
    let thirdNum = parseInt(prompt('Введіть число 3'));
    let fourthNum = parseInt(prompt('Введіть число 4'));

    alert(sumOfNumbers(firstNum, secondNum, thirdNum, fourthNum));
    alert(prodOfNumbers(firstNum, secondNum, thirdNum, fourthNum))
    alert(averageOfNumbers(firstNum, secondNum, thirdNum, fourthNum))
    alert(minOfNumbers(firstNum, secondNum, thirdNum, fourthNum))




</script>
