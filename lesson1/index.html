    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<script>
    // З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.

    let firstName = prompt('Імя дитини');
    let firstSweets = parseInt(prompt(`Кількість цукерок у ${firstName}`));

    let secondName = prompt('Імя дитини');
    let secondSweets = parseInt(prompt(`Кількість цукерок у ${secondName}`));


    if (firstSweets > secondSweets) {
        alert(`У ${firstName} цукерок більше`)
    } else if (firstSweets < secondSweets) {
        alert(`У ${secondName} цукерок більше`)
    } else {
        alert(`У ${firstName} та ${secondName} рівна кількість цукерок`)
    }



</script>
