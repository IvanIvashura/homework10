<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<script>
    // Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
    //  1)  двійок
    //  2)	кількість хороших оцінок(добре, відмінно);
    //  3)	кількість оцінок, які нижче середнього.

    function getScore(numOfScore) {
        let userScore = []
        for (let i = 0; i < numOfScore; i++) {
            let printScore = parseInt(prompt(`Введіть ${i + 1} оцінку`))
            userScore.push(printScore)
        }
        return userScore
    }

    function getBadScores(scores) {
        let sumOfBadScores = 0;
        for (let i = 0; i < scores.length; i++) {
            if (scores[i] == 2) {
                sumOfBadScores++
            }
        }
        return sumOfBadScores
    }

    function getGoodScores(scores) {
        let sumOfGoodScores = 0;
        for (let i = 0; i < scores.length; i++) {
            if (scores[i] >= 4) {
                sumOfGoodScores++
            }
        }
        return sumOfGoodScores
    }

    function getMiddleScores(scores) {
        let sumOfMiddleScores = 0;
        for (let i = 0; i < scores.length; i++) {
            if (scores[i] == 3) {
                sumOfMiddleScores++
            }
        }
        return sumOfMiddleScores
    }

    let userPrintNumOfScores = parseInt(prompt('Введіть кількість оцінок'))

    let scores = getScore(userPrintNumOfScores)
    document.write(`Всього оцінок ${scores}`)

    let badScores = getBadScores(scores)
    document.write(`<br> Кількість двійок ${badScores}`)

    let goodScores = getGoodScores(scores)
    document.write(`<br> Кількість хороших оцінок ${goodScores}`)

    let middleScores = getMiddleScores(scores)
    document.write(`<br> Кількість середніх оцінок ${middleScores}`)
</script>
