<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<script>
    // Задача 1. Вивести з використанням циклів маркований список з випадковими числами(1 - 100).
    // Кількість випадкових чисел вводиться користувачем.

    const minNumber = 1;
    const maxNumber = 100;

    const userNumbers = parseInt(prompt('Введіть кількість чисел'))

    for (let i = 0; i < userNumbers; i++) {
        let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        document.write(`<ul><li>${randomNumber}</li></ul>`)
    }

</script>

</body>

</html>
