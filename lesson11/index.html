<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 11</title>
</head>

<body>
    <script>
        //  Задача 11. 
        // Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
        let startNum = parseInt(prompt('Введіть початкове число'));

        let endNum = parseInt(prompt('Введіть кінцеве число'));

        let sum = 0;
        let oddNum = 0;


        for (let i = startNum; i <= endNum && oddNum < 5; i++) {
            if (i % 2 !== 0) {
                sum += i;
                oddNum++;
            }
        }
        document.write(`Сума всіх непарних чисел = ${sum}`)
    </script>
</body>

</html>
