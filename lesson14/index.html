<body>
    <script>
        // Каса.Користувачу повідомляють суму, яку йому треба сплатити.
        // Користувач поступово вводить суму грошей до тих пір,
        // поки суми не буде достатньо для оплати товарів
        // (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).

        const minNum = 1;
        const maxNum = 100;

        let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));

        alert(`Сума до сплати ${randomNum}`);
        let userNum;

        do {
            userNum = parseInt(prompt('Введіть суму грошей'))
            if (userNum < randomNum) {
                randomNum -= userNum
                alert(`Сума до сплати становить ще ${randomNum}`)
            }
        } while (randomNum !== userNum);
        alert(`Сума сплачена`);



    </script>
</body>

</html>
