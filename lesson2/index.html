<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson2/style.css">
    <title>Задача 2</title>
</head>

<body>
    <div class="wrapper">
        <div class="lesson__container">
            <div class="question">
                <h1 class="question__title">Задача 2</h1>
                <p class="question__text"> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
                </p>
            </div>
            <script>
                let bornYear = parseInt(prompt('Введіть дату народження', '0'));
                const thisYear = 2023;

                // Знаходимо скільки років людині 
                let result = thisYear - bornYear

                document.write(`<table>
                <tr>
                    <th>Шуканий Результат</th>
                    <th>Отримане значення</th>
                </tr>
                <tr>
                    <th>Кількість років</th>
                    <td> Ваш вік = ${result} р.</td>
                </tr>
            </table>`)
            </script>
        </div>
    </div>
</body>

</html>
