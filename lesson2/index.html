<script>
    function randNum(userNum, max, min) {
        let arr = []
        for (let i = 0; i < userNum; i++) {
            let randomGenerate = Math.floor(Math.random() * (max - min + 1)) + min;
            arr.push(randomGenerate)
        }
        return arr
    }
    let userNum = parseInt(prompt('Введіть кількість цін'));
    const max = 10000;
    const min = 1;
    let array = randNum(userNum, max, min)
    // 2)Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.

    let newMoreThan1000 = array.reduce((start, el, index) => {
        if (el > 1000) {
            start.push(el)
        }
        return start
    }, [])
    document.write(newMoreThan1000)

</script>
