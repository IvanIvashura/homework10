<script>
  // Задача 4. 
  // Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:
  // кількість парних, кількість додатних, кількість більших за 100.

  let oddNumbers = function (num1, num2, num3) {
    let result = 0;
    if (num1 % 2 == 0) {
      result++
    }
    if (num2 % 2 == 0) {
      result++
    }
    if (num3 % 2 == 0) {
      result++
    }
    return result
  }
  let positiveNumbers = function (num1, num2, num3) {
    let result = 0;
    if (num1 > 0) {
      result++
    }
    if (num2 > 0) {
      result++
    }
    if (num3 > 0) {
      result++
    }
    return result
  }
  let bigNumbers = function (num1, num2, num3) {
    let result = 0;
    if (num1 > 100) {
      result++
    }
    if (num2 > 100) {
      result++
    }
    if (num3 > 100) {
      result++
    }
    return result
  }

  let firstNum = parseInt(prompt('Введіть число 1'));
  let secondNum = parseInt(prompt('Введіть число 2'));
  let thirdNum = parseInt(prompt('Введіть число 3'));

  alert(oddNumbers(firstNum, secondNum, thirdNum))
  alert(positiveNumbers(firstNum, secondNum, thirdNum))
  alert(bigNumbers(firstNum, secondNum, thirdNum))


</script>
