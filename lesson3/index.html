<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>

<body>
    <script>
        // Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
        let maxNumber = 5;
        let minNumber = 1;
        let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));

        let guessNumber1 = parseInt(prompt('Спроба 1! Вгадайте чисор від 1 до 5'));

        if (guessNumber1 === randomNumber) {
            alert('Ви вгадали!');
        } else {
            alert('Ви не вгадали, спробуйте ще раз');
            let guessNumber2 = parseInt(prompt('Спроба 2! Вгадайте число від 1 до 5'));
            if (guessNumber2 === randomNumber) {
                alert('Ви вгадали!');
            } else {
                alert(`Нажаль, ви не виграли. Загадане число було: ${randomNumber}`);
            }
        }

    </script>
</body>

</html>
