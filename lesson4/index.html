<script>
  // Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців
  //(таблиця заповнюється заданим фіксованим повідомленням).

  let table = function (num1, num2, message) {
    document.write(`<table>`)
    for (let i = 1; i <= num1; i++) {
      document.write(`<tr></tr>`)
      for (let j = 1; j <= num2; j++) {
        document.write(`<td>${message}</td>`)
      }
    }
    document.write(`</table>`)
  }

  let numOfTr = parseInt(prompt('Введіть кількість рядків'))
  let numOfTd = parseInt(prompt('Введіть кількість стовпців'))
  let message = prompt('Введіть повідомлення')
  table(numOfTr, numOfTd, message)


</script>
