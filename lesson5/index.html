<body>
    <script>
        // Задача.Дано історію цін на цінні папери за деякий період(згенерувати від 1 до 10000)
        function randNum(userNum, max, min) {
            let arr = []
            for (let i = 0; i < userNum; i++) {
                let randomGenerate = Math.floor(Math.random() * (max - min + 1)) + min;
                arr.push(randomGenerate)
            }
            return arr
        }
        let userNum = parseInt(prompt('Введіть кількість цін'));
        const max = 10000;
        const min = 1;
        let array = randNum(userNum, max, min)

        // 5)Підрахувати кількість змін цін
        let numOfPrices = array.reduce((start, el, index, array) => {
            if (array[index] == array[index + 1]) {
                return start - 1
            } else
                return start
        }, array.length)
        document.write(`Ціна змінювалася ${numOfPrices - 1} разів`); // щоб не враховувати початкове значення


    </script>
