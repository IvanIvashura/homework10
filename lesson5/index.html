<script>
  // 5.Дано масив елементів.Знайти добуток додатних елементів

  function usersNumbers(num) {
    let arr = []
    for (let i = 0; i < num; i++) {
      let userArr = parseInt(prompt('Введіть число'));
      arr.push(userArr)
    }
    return arr
  }

  function positiveNums(userArr) {
    let sumOfPositive = 0;
    for (const positive of userArr) {
      if (positive > 0) {
        sumOfPositive += positive
      }
    }
    return sumOfPositive
  }

  let userNum = parseInt(prompt('Введіть кількість елементів'));
  let userArr = usersNumbers(userNum)
  let result = positiveNums(userArr)

  document.write(result)
</script>
