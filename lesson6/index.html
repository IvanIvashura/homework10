<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 6</title>
</head>

<body>
    <script>
        // З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

        let numberDay = prompt('Введіть номер дня тижня')

        let res
        switch (numberDay) {
            case '1':
                res = 'Понеділок'
                break
            case '2':
                res = 'Вівторок'
                break
            case '3':
                res = 'Середа'
                break
            case '4':
                res = 'Четвер'
                break
            case '5':
                res = 'Пятниця'
                break
            case '6':
                res = 'Субота'
                break
            case '7':
                res = 'Неділя'
                break
            default:
                res = 'Неправильне значення'
                break
        }
        alert(res)
    </script>
</body>

</html>
