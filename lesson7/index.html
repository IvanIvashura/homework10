<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 7</title>
</head>

<body>
    <script>
        //  З клавіатури вводиться номер місяця.Вивести до якої пори він відноситься

        let monthNumber = parseInt(prompt('Введіть номер місяця(1-12)'));

        let res
        switch (monthNumber) {
            case 1:
            case 2:
            case 12:
                res = 'Зима'
                break
            case 3:
            case 4:
            case 5:
                res = 'Веса'
                break
            case 6:
            case 7:
            case 8:
                res = 'Літо'
                break
            case 9:
            case 10:
            case 11:
                res = 'Осінь'
                break
            default:
                res = 'Неправильний номер місяця'
                break
        }
        alert(res)

    </script>
</body>

</html>
