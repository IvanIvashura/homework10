<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 7</title>
</head>

<body>
    <script>
        // Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:

        let N = parseInt(prompt('Введіть кількість абзаців'));

        let pNumber = 0;
        let pCount;
        for (let i = 1; i <= N; i++) {
            pCount = i;
            document.write(`<h1>Заголовок ${i}</h1><br>`)
            for (let j = 1; j <= pCount; j++) {
                pNumber++
                document.write(`<p>Розділ ${i}, параграф ${pNumber} </p>`)
            } document.write(`<br>`)
            pNumber = 0;
        } 
    </script>

</body>

</html>
