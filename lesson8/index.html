<script>
  // 10. Дано масив цін у грн.Податок складає 20 %.
  // Сформувати масив, який буде містити величину сплаченого податку у грн.

  // На момент роз'язання задачі ще був не ознайомився з методом map

  function taxFromPrices(num) {
    let pricesWithTax = []
    for (const element of num) {
      pricesWithTax.push(element * 0.2)
    }
    return pricesWithTax
  }
  function sumOfAllTax(firstArr) {
    let sum = 0;
    for (const element of firstArr) {
      sum += element
    }
    return sum
  }

  let pricesNum = [2300, 3500, 4800, 2700, 5600];
  const tax = 0.8;

  let firstArr = taxFromPrices(pricesNum)
  document.write(`Ціни після податку ${firstArr}<br>`)
  let result = sumOfAllTax(firstArr)
  document.write(`Сума сплаченого податку ${result}`)

</script>
