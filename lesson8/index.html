<body>
    <script>
        // Задача 8. 
        // Користувач загадує число.
        // За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).


        const minNum = 1;
        const maxNum = 10;

        let userNum = parseInt(prompt('Введіть число від 1 до 10'));

        for (let i = 0; i < 3; i++) {
            let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
            let answer = confirm(`Це число ${randomNum} ?`)
            if (answer) {
                alert('Ваше число вгадали')
                break
            }
        }

    </script>
