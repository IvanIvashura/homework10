<body>
    <script>
        // Задача 9. 
        // Користувач загадує число.
        // Комп’ютер задає питання поки не вгадає число користувача (використати confirm).

        const minNum = 1;
        const maxNum = 10;

        let userNum = parseInt(prompt('Введіть число від 1 до 10'));

        let answer;
        let randomNum;

        do {
            randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
            answer = confirm(`Це число ${randomNum} ?`);
        } while (answer !== true);

        if (answer) {
            alert('Ваше число вгадали');
        }

    </script>
